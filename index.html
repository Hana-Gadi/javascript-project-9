<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="my-5 text-center">Bookmarker</h1>
        <div class="bottom-border"></div>

        <div class="d-flex justify-content-center my-4">
            <i class="fa-regular fa-bookmark fs-2"></i>
            <h2>Bookmark your favorite sites</h2>
            <i class="fa-regular fa-bookmark fs-2"></i>
        </div>

        <form>
            <div class="mb-3">
                <i class="fa-solid fa-book"></i>
                <label for="siteName" class="form-label fw-bold">Site Name</label>
                <input type="text" class="form-control" id="siteName"  placeholder="Bookmark Name" minlength="3">

                <div  id="nameMessage" class="alert alert-danger d-none" role="alert">
                    site name must contain at list 3 characters
                  </div>
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-link"></i>
                <label for="siteUrl" class="form-label fw-bold">Site URL</label>
                <input type="url" class="form-control" id="siteUrl"  placeholder="Website URL" >

                <div  id="urlMessage" class="alert alert-danger d-none" role="alert">
                    The link must start with http:// or https://
                  </div>
            </div>
       

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger w-25 mb-4" onclick="addInfo()">Submit</button>
            </div>
        </form>
            <div class="bottom-border"></div>
     

        <table class="table mt-4">
            <thead>
                <tr class="text-center">
                    <th scope="col">Index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="data-row" class="text-center">
               
            </tbody>
        </table>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
